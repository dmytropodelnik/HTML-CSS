<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <title>Form Practice 3</title>
    <style>
    
    </style>
</head>
<body>
    
    <p>Registration form</p>
    <p>Personal details</p>

    <form action="styles.css" method="post">
       <br>
       <div>
          <img src="../../images/username.png" alt="username">
          <input type="text" name="username" placeholder="Username" size="50">
          <input type="text" name="fistname" placeholder="First name" size="30">
          <input type="text" name="lastname" placeholder="Last name" size="35">
       </div>
    </form>

    <form action="styles.css" method="post">
       <div id="second-row">
          <img src="../../images/email.png" alt="email">
          <input type="email" name="email" placeholder="Email address" size="50">
       </div>
       <div>
        <select name="gender">
           <option value="male">Male</option>
           <option value="female">Female</option>
        </select>
       </div>
       <div id="last">
          <input type="date" name="date">
       </div>
    </form>
    
    <form action="styles.css" method="post">
        <div>
            <img src="../../images/pswd.png" alt="password">
        </div>
        <div>
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            <input type="password" name="confirm-password" placeholder="Confirm password">
        </div>
    </form>

    <br>
    <br>

    <form action="styles.css" method="GET">
        <div>
            <input type="checkbox" name="s-offers" id="checkbox-1">
            <label for="checkbox-1">I want to receive means and special offers</label>
        </div>
        <div>
            <input type="checkbox" name="agreement" id="checkbox-2">
            <label for="checkbox-2">I agree with the Terms and Conditions</label>
        </div>
    </form>

    <form action="styles.css" method="GET">
        <div>
            <input type="submit" value="SUBMIT">
        </div>
    </form>



</body>
</html>
