<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <title>Form Practice 2</title>
    <style>
    
    </style>
</head>
<body>
    
    <form action="index.html" method="get">
       <p class="header">Inputs</p>
       <div class="untouched">  
          <input type="text" name="norm-text" placeholder="Enter some text" size="25"> 
       </div>
       <div>
          <input type="text" name="checked-text" pattern="^[a-zA-Z]+$" placeholder="Enter some text" size="25" minlength="1"> 
          <div>&#10004;</div>
          <div tick="cross">&#10006;</div>
       </div>
    </form>

    <form action="index.html" method="get">
        <p class="header">Check boxes</p>
        <div>
           <input type="checkbox" name="subscribe" id="checkbox-1">
           <label for="checkbox-1">Subscribe</label>
           <div></div>
        </div>
    </form>

    <form action="index.html" method="get">
        <p class="header">Radio buttons</p>
        <p>Gender:</p>
        <div>
           <input type="radio" name="gender" id="radio-1">
           <label for="radio-1">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="radio-2">
            <label for="radio-2">Female</label>
         </div>
    </form>

    <form action="index.html" method="get">
        <p class="header">Buttons</p>
        <div>
           <input type="button" name="active" value="Active" id="active-button">
        </div>
         <div>
            <input type="button" name="danger" value="Danger" id="danger-button">
         </div>
         <div>
            <input type="button" name="disabled" value="Disabled" disabled id="disabled-button">
         </div>
         <div>
            <input type="button" name="green-round" class="round-button" value="+">
         </div>
         <div>
            <input type="button" name="red-round" class="round-button" value="-">
         </div>
    </form>

    <form action="index.html" method="get">
        <p class="header">Text area</p>
        <div>
           <textarea placeholder="Enter some text"></textarea>
        </div>
    </form>


</body>
</html>
