<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     
     body
     {
     margin:0px;
     }
     
    .parent
    {
        border: 1px solid blue;
    }

    .child
    {
        border: 1px solid green;
        margin: 10px 5px 15px 20px;
        padding: 0px;
    }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child">
            Если у элемента нет родителя, отступом будет расстояние от края элемента 
            до края окна браузера с учетом того, что у самого окна по умолчанию тоже 
            установлены отступы. Чтобы от них избавиться, следует устанавливать значение
             margin для селектора body равное нулю.</div>
    </div>


</body>
</html>
